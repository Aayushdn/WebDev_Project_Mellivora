      <section class="contact">
        <h1>Write to Us..</h1>
        <form action="#" class="contactForm">
          <div class="formGroup">
            <p class="errorText">Error Text Box</p>
          </div>
          <div class="formGroup">
            <label for="fname">Full Name</label>
            <input
              type="text"
              name="fullName"
              placeholder="Your Full Name.."
              id="fname"
            />
          </div>

          <div class="formGroup">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your E-mail address"
            />
          </div>

          <div class="formGroup">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Your Phone Number"
            />
          </div>

          <div class="formGroup">
            <label for="subject">Subject</label>
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
          </div>
          <div class="formGroup">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your Message here..."
            ></textarea>
          </div>

          <button type="submit" class="btn formBtn"id="submitButton">Send</button>
        </form>
      </section>
